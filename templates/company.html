<html lang="en">
<head>
  <base href="./">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/node_modules/@coreui/chartjs/dist/css/coreui-chartjs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="c-app">

<header class="c-header c-header-light c-header-fixed c-header-with-subheader">

  <div class="input-group" style="padding-top: 10px">
    <div class="card-body">
      <form class="form-horizontal" action="" method="post">
        <div class="form-group row">
          <div class="col-md-12">
            <div class="input-group">
              <a class="fa fa-home" onclick="document.location='index.html'" style="font-size: 34px; margin-right: 10px"></a>
              <tr>
                <td><span id="company_title" class="display-4" style="font-size: 2.0rem;"></span></td>
              </tr>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</header>

<div style="display: flex">

  <div style="width: 30%; margin-right: 20px; margin-left: 20px">
    <div style="margin-top: 160px">
  <div class="card text-white bg-info">
    <div class="card-body">
      <div class="text-muted text-right mb-4">
        <svg class="c-icon c-icon-2xl">
          <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-people"></use>
        </svg>
      </div>
      <div id="alexa_box" class="text-value-lg">
        <strong id="alexa_box_rate"></strong>
        <small class="text-muted">/4</small>
        <div id="alexa_box_state" style="font-size: 3vw"></div>
      </div>
      <small class="text-muted text-uppercase font-weight-bold">Alexa Rank</small>
      <div class="progress progress-white progress-xs mt-3">
        <div class="progress-bar" id="alexa_progressbar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
    <div>
    <div class="card">
      <div class="card-body">
        <i id="scam_watcher_icon" aria-hidden="true" style="font-size: 9vw;color: #39f;"></i>
        <small id="scam_watcher_label" class="text-muted text-uppercase font-weight-bold" style="position: absolute;bottom: 50px; text-align: center; padding: 3%; top: 30%; font-size:1vw">Test</small>
      </div>
    </div>
  </div>


    <div>
      <div class="card overflow-hidden">
        <div class="card-body p-0 d-flex align-items-center">
          <div class="bg-info py-4 px-5 mfe-3" style="padding-right: 0rem !important">
            <svg class="c-icon c-icon-xl">
              <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-laptop"></use>
            </svg>
          </div>
          <div style="margin: auto;">
            <div id="in_poland_label" class="text-value text-info" style="font-size: 1.2vw;">Targeted to Polish clients:</div>
            <div id="in_poland_value" class="text-muted text-uppercase font-weight-bold small" style="text-align: center; font-size: 1.2vw;"></div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div style="width: 70%;margin-top: 160px;">
    <div style="display: flex; height: max-content;">
      <div class="card" style="margin-right: 20px; width: 50%; height: 100%;margin-bottom: 0;">
        <div class="card-header">Trust rate</div>
        <div class="card-body">
          <div class="c-chart-wrapper">
            <canvas id="canvas-3"></canvas>
            <div class="text-value-lg">89.9%</div>
          </div>
        </div>
      </div>

      <div style="padding-right: 20px; width: 50%">
        <div class="card card-accent-info" style="height: 100%;">
          <div class="card-header">Company details</div>
          <div class="card-body" style="font-size: 1.0vw; width: 40vw">
            <small><strong>Company Name:</strong></small>
            <br/>
            <div id="company_name" style="padding-right: 80px;">-</div>
            <br/>
            <small><strong>Web page:</strong></small>
            <div id="web_page" style="padding-right: 80px;">-</div>
            <br/>
            <small><strong>Who is:</strong></small>
            <div id="who_is" style="padding-right: 80px;">-</div>
          </div>
        </div>
      </div>
    </div>


    <div class="card" style="margin-top: 20px; margin-right: 20px">
      <div class="card-header">Company details</div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <tbody id="company_details_table">
          </tbody>
        </table>
      </div>
    </div>

</div>


</div>



<!-- CoreUI and necessary plugins-->
<script src="/static/node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>

<script src="/static/node_modules/@coreui/icons/js/svgxuse.min.js"></script>
<!--<![endif]-->

<script src="/static/node_modules/@coreui/chartjs/dist/js/coreui-chartjs.bundle.js"></script>
<script src="/static/node_modules/@coreui/utils/dist/coreui-utils.js"></script>
<script src="/static/js/company.js"></script>
</body>
</html>
